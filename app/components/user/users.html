<section id="users">

	<div class="users-list-panel">

		<h2>Users</h2>

		<table id="users-list" class="pure-table pure-table-bordered">
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr *ng-for="#user of users">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>
          <!-- TODO handle button -->
					<button class="pure-button" [router-link]="['/UserEdit', {'id': user.id}]">edit</button>
				</td>
			</tr>
			</tbody>
		</table>

	</div>

  <!-- TODO link userEdit -->
	<div ui-view="userEdit" class="user-edit-panel"></div>

</section>
